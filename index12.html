<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>BudgeTech</title>
</head>

<header>

    <nav class="navbar navbar-expand navbar-light bg-light " aria-label="Second navbar example">
        <div class="container-fluid">
            <img src="./img/logo.svg">
        </div>
    </nav>

</header>

<style>

    *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E5E7FA;
        }
        .container-fluid {
            height: 90px;
           
            
        }
        .title {
            text-align: center;
            margin-top: 3vw;
            font-size: 2vw;
            color: #0E1543;
        }
        .foto-perfil {
            display: grid;
            justify-content: center;
            margin-bottom: 1vw;
        }
        .form-input {
            display: grid;
            justify-content: center;
            grid-template-columns: auto auto;
            gap: 2vw;
            margin-top: 5vw;
        }
        .sub-title {
            text-align: center;
            margin-bottom: 1vw;
            font-size: 2vw;
            color: #0E1543;
        }
        .form-input-2 {
            display: grid;
            justify-content: center;
            grid-template-columns: auto auto;
            gap: 2vw;
           
        }
        .form-input-3 {
            display: grid;
            justify-content: center;
            grid-template-columns: auto auto;
      
        }
        .button {
            display: grid;
            justify-content: center;
            margin-right: 5.5vw;
            margin-top: 1vw;
            margin-bottom: 3vw;

        }
</style>
<body>
    
    <div class="title">
        <p>Profile</p>
    </div>

    <div class="foto-perfil">
        <img src="./img/perfil.svg" class="img-fluid" alt="...">
    </div>

    <form class="form-input">
        <div class="mb-3" style="width: 100%;">
            <label for="exampleFormControlInput1" class="form-label">Company Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
       
    
        <form class="form-input">
          <div class="mb-3" style="width: 100%;">
            <label for="exampleFormControlInput1" class="form-label">CNPJ</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
        </form>

        <div class="sub-title">
            <p>Address</p>
        </div>

        <form class="form-input-2">
            <div class="mb-3" style="width: 100%;">
                <label for="exampleFormControlInput1" class="form-label">CEP</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
           
        
            <form class="form-input-2">
              <div class="mb-3" style="width: 100%;">
                <label for="exampleFormControlInput1" class="form-label">City</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
              </div>
            </form>
    
              <form class="form-input-2">
                <div class="mb-3" style="width: 100%;">
                  <label for="exampleFormControlInput1" class="form-label">Neighbor</label>
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
    
               
    
              <form class="form-input-2">
                <div class="mb-3" style="width: 100%;">
                    <label for="exampleFormControlInput1" class="form-label">Street</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
              </form>
            
                <form class="form-input-2">
                  <div class="mb-3" style="width: 100%;">
                    <label for="exampleFormControlInput1" class="form-label">Number</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
        
                  <form class="form-input-2">
                    <div class="mb-3" style="width: 100%;">
                      <label for="exampleFormControlInput1" class="form-label">Complement</label>
                      <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                  </form>  
    
                  <div class="sub-title">
                    <p>Contact</p>
                </div>

                <form class="form-input-3">
                    <div class="mb-3" style="width: 100%;">
                        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                    </form>
                
                    <form class="form-input-3">
                      <div class="mb-3" style="width: 100%;">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                    </form>
            
                    <form class="form-input-3">
                        <div class="mb-3" style="width: 100%;">
                          <label for="exampleFormControlInput1" class="form-label">Social Network</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                      </form>
            
                      <form class="button">
                        <button type="button" class="btn btn-warning" style="width:200%;">Search</button>
                    </form>
        
</body>
</html>
